<html>
	<head>
    	<script src="/scripts/jQuery.js" type='text/javascript'></script>
		<script src="/socket.io/socket.io.js" type='text/javascript'></script>
		<script src="/scripts/connection.js" type='text/javascript'></script>
    	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css"></link>
    	<title>Cytadela - średniowieczna gra karciana</title>
    	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
	</head>
	<body>
		<div id="container">
			<div id="left">
				<div id="details">
				</div>
				<div id="cardsToPlay">
				</div>
			<div id="center">
				<div id="isReady">
					<input type="button" name="btnRd" id="btnReady" value="Gotów do gry!" />
				</div>
				<div id="choices">
					<div id="action">
						<input type="button" name="btnGold" id="btnGold" value="Pobierz 2 sztuki złota" />
						<input type="button" name="btnDis" id="btnDis" value="Pobierz 2 karty dzielnic" />
					</div>
					<div id="build">
						<input type="button" name="btnBuild" id="btnBuild" value="Buduję" />
						<input type="button" name="btnBuild" id="btnNotBuild" value="Nie buduję" />
					</div>
				</div>
				<div id="districts">
					<table>
						<tr>
							<td id="bld1">1</td>
							<td>2</td>
							<td>3</td>
							<td>4</td>
						</tr>
						<tr>
							<td>5</td>
							<td>6</td>
							<td>7</td>
							<td>8</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="right">
				<div id="users">
				</div>
				<div id="gameInfo">
				</div>
				<div id="info">
				</div>
			</div>
		</div>
	</body>
</html>
